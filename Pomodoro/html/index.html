<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Pomodoro</title>
</head>
<body class="body">
    <div class="app">
        <div class="div-time">
            <div class="div-value"></div>
            <div class="div-task-name"></div>
        </div>
        <div class="div-task-container">
            <div class="div-form">
                <form class="form">
                    <input class="itTask" type="text">
                    <input class="bAdd" type="submit" value="Add task">
                </form>
            </div>
            <div class="div-tasks"></div>
        </div>
    </div>
    <div class="div-history">
        <p class="items"></p>
    </div>
    <script src="../javascript/main.js"></script>
</body>
</html>
